<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/default.css">
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
        <title>ITIS 3135 | Matthew Jones | Slideshow</title>
        <script src="scripts/slideshow.js" defer></script>
    </head>
    <body>
        <header>
            <h1>ITIS 3135 | Matthew Jones</h1>
        </header>

        <main>
            <h2>Slideshow</h2>

            <section id="defaultDisplay">
                <img src="images/slideshow_image_1.JPG" alt="" class="thumbNail" id="thumbNail">
            </section>

            <section id="slideDisplay">
                
                <div id="slideNavigation">
                    <span class="next" id="next">&gt;</span>
                    <span class="previous" id="previous">&lt;</span>
                    <span class="out" id="out">&times;</span>
                </div>
                

                <img src="images/slideshow_image_0.JPG" alt="" class="current" id="current">

                <div id="imageListContainer">
                    <img src="" alt="" class="imageList" id="image1">
                    <img src="" alt="" class="imageList" id="image2">
                    <img src="" alt="" class="imageList" id="image3">
                    <img src="" alt="" class="imageList" id="image4">
                </div>

            </section>

        </main>

        <footer>

        </footer>
        <script src="scripts/include.js"></script>
    </body>
</html>
